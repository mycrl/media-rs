<html>
    <head>
        <title>Simple example player</title>
        <style>
            * { margin: 0; padding: 0; }
            video { width: 100%; height: 100%; }
        </style>
        <script src="http://bilibili.github.io/flv.js/dist/flv.js"></script>
    </head>
    <body>
        <video id="player" autoplay controls muted></video>
    </body>
    <script>
        let node = document.getElementById('player')
        let player = flvjs.createPlayer({
            url: 'http://localhost:8081/panda',
            isLive: true,
            type: 'flv',
        })
        
        player.attachMediaElement(node)
        player.load()
    </script>
</html>
